<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1"> 
  <title>jQuery LC Lightbox Plugin</title>

  <link href="https://www.jqueryscript.net/css/jquerysctipttop.css" rel="stylesheet" type="text/css">
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha384-xBuQ/xzmlsLoJpyjoggmTEz8OWUFM0/RC5BsqQBDX2v5cMvDHcMakNTNrHIW2I5f" crossorigin="anonymous"></script>

  <script src="js/lc_lightbox.lite.js" type="text/javascript"></script>
  <link rel="stylesheet" href="css/lc_lightbox.css" />

  <link rel="stylesheet" href="skins/dark.css" />
  <script src="lib/AlloyFinger/alloy_finger.min.js" type="text/javascript"></script>
  <script src="openfile.js" type="text/javascript"></script>
  <style>
    #lcl_overlay {
      z-index: auto;
    }
  </style>
</head>

<body>
  <script type="text/javascript">
    function openGallery(galleryFile) {
      writeFileToRemoteTarget(galleryFile, 'content');

      lc_lightbox('.elem', {
        wrap_class: 'lcl_fade_oc',
        gallery : true,
        thumb_attr: 'data-lcl-thumb', 
        skin: 'dark',
        radius: 0,
        padding: 0,
        border_w: 0,
        fullscreen: true,
        slideshow_time: 3000,
        download: true,
        autoplay: true,
      });

      document.querySelector('.elem').click();
    }
  </script>
  <button onclick="openGallery('gallery1.html')">gallery1</button>
  <button onclick="openGallery('gallery2.html')">gallery2</button>

  <div id="content" style="display: none">
  </div>

</body>
</html>
